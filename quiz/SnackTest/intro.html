		<meta property="og:image" content="" />

		<!-- 파비콘 --> 
		<link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
		
		<!-- Styles -->
		<link rel="stylesheet" href="../../assets/css/main.css" />
		<link href="../../assets/css/app.css" rel="stylesheet">
		<link href="../../assets/css/mbti.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-174229344-1"></script>

		  window.dataLayer = window.dataLayer || [];

	</head>
	<body class="is-preload">
		
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header id="header" style="padding-top: 10px">
					<div class="inner align-center" style="height: 70px">
						<!-- Logo -->
							<a href="" class="logo">
								<span><img src="https://jerrymaster.speedgabia.com/logo_eng.png" alt="" style="width: 100px"/></span>
							</a>
						</div>
				</header>

				<!-- Main -->
					<div id="main">
						<div class="inner">
																				
							<div class="mbti-start-wrapper">
								
								<div class="mbti-start">
									<div class="start-snacktitle" style="width: 320px">
										Q. 연인과 손잡는 법으로 알 수 있는 당신의 연애 성향
									</div>
									<div class="start-snacksubtitle">당신은 연인과 어떻게 손을 잡나요?</div>
									<img src="quiz.png" width="360px" class="intro-img">
									<img src="https://jerrymaster.speedgabia.com/healthTest/basic/loading.gif" style="margin-top: 80px; width: 300px" class="loading-img">
									
									<a style="padding-top: 40px"><div class="btn btn-snack">시작하기</div></a>
									<div class="btns" style="width: 340px">
										<div class="btn btn-snacks a1">1</div>
										<div class="btn btn-snacks a2">2</div>
										<div class="btn btn-snacks a3">3</div>
										<div class="btn btn-snacks a4">4</div>
										<div class="btn btn-snacks a5">5</div>
										<div class="btn btn-snacks a6">6</div>
									</div>
					
								</div>
							</div>

																				
						</div> <!--end of inner-->
					</div> <!--end of main-->
			</div>
				
		<!-- Scripts -->
		<script src="../../assets/js/jquery.min.js"></script>
		<script>
			$(".loading-img").css("display", "none");
			$(".btns").css("display", "none");
			$(".btn-snack").on("click", function() {
				$(".btn-snack").css("display", "none");
				$(".btns").css("display", "block");
			});
			
			$(".btn-snacks").on("click", function() {
				let number;
				
				if      ($(this).hasClass("a1")){ number=1; }
				else if ($(this).hasClass("a2")){ number=2; }
				else if ($(this).hasClass("a3")){ number=3; }
				else if ($(this).hasClass("a4")){ number=4; }
				else if ($(this).hasClass("a5")){ number=5; }
				else if ($(this).hasClass("a6")){ number=6; }
				
				$(".btns").css("display", "none");
				$(".intro-img").css("display", "none");
				$(".loading-img").css("display", "block");
				
				setTimeout(function(){
					location.href = 'result.html?'+number;
				},2400);	
				
			});
		</script>

	</body>
</html>
