			<script>

				progressBar.css("width", `${100/16}%`);

					let questions = [
					{"q1": "당신의 키는?", 
					 "a1": "170cm 미만", "a2": "170~176cm", "a3": "177~183cm", "a4" : "184cm 이상",
					 "aw1": "1", "aw2": "2", "aw3": "3", "aw4": "4"},

					 "aw1": "1", "aw2": "2", "aw3": "3", "aw4": "4"},

					 "a1": "60kg 미만", "a2": "60~80kg", "a3": "80~100kg", "a4" : "100kg 이상",
					 "aw1": "1", "aw2": "2", "aw3": "3", "aw4": "4"},
						
					{"q1": "당신의 데드리프트 1회 최대 무게는?", 
					 "a1": "90kg 미만", "a2": "90~139kg", "a3": "140~189kg", "a4" : "190kg 이상",
					 "aw1": "1", "aw2": "2", "aw3": "3", "aw4": "4"},
						
					{"q1": "당신의 스쿼트 1회 최대 무게는?", 
					 "a1": "80kg 미만", "a2": "80~129kg", "a3": "130~169kg", "a4" : "170kg 이상",
					 "aw1": "1", "aw2": "2", "aw3": "3", "aw4": "4"},
						
					{"q1": "당신의 턱걸이 횟수는?",
					 "a1": "0회", "a2": "1~3회", "a3": "4~9회", "a4" : "10회 이상",
					 "aw1": "1", "aw2": "2", "aw3": "3", "aw4": "4"},
							
					{"q1": "일주일에 헬스장 가는 횟수는?", 
					 "a1": "주 0~2회", "a2": "주 3회 이상", 
					 "a1_mbti": "N", "a2_mbti": "E"},
						
					{"q1": "집에 있는 홈트레이닝 기구는 주로", 
					 "a1": "줄넘기, 악력기, 훌라우프", "a2": "아령, 턱걸이, 바벨, 푸쉬업바", 
					 "a1_mbti": "F", "a2_mbti": "T"},
						
					{"q1": "야 오랜만인데 한잔하자!", 
					 "a1": "그래 오늘 한잔 꺽자", "a2": "꺼져라 내친구는 아령이다", 
					 "a1_mbti": "J", "a2_mbti": "P"},
						
					{"q1": "오빠.. 미안한데 오늘 운동 안가면 안될까?", 
					 "a1": "그래~ 운동이야 다음에 하면 돼, 보자!", "a2": "남자가 쇠질하러 가는데 어디, 헤어지자!", 
					 "a1_mbti": "N", "a2_mbti": "S"},
						
					{"q1": "아놀드가 우리 헬스장 트레이너로 왔는데 회당 15만원이다", 
					 "a1": "너무 비싸다", "a2": "인생 기회다", 
					 "a1_mbti": "S", "a2_mbti": "N"},
						
					{"q1": "후인하강을 안다", 
					 "a1": "안다", "a2": "모른다", 
					 "a1_mbti": "S", "a2_mbti": "N"},
						
					{"q1": "지금 냉동실을 열어봐라. 닭가슴살이", 
					 "a1": "있다", "a2": "없다", 
					 "a1_mbti": "S", "a2_mbti": "N"},
						
					{"q1": "박재범 몸 6개월이면 만든다", 
					 "a1": "맞다", "a2": "아니다", 
					 "a1_mbti": "S", "a2_mbti": "N"},
						
					{"q1": "구독하고 있는 운동 유튜버가 있다", 
					 "a1": "있다", "a2": "없다", 
					 "a1_mbti": "S", "a2_mbti": "N"},
						
					{"q1": "어깨 근육은 크게 몇부분으로 되어있나?", 
					 "a1": "3부분", "a2": "5부분", 
					 "a1_mbti": "S", "a2_mbti": "N"},						
				];

				let result = {};
				let questionProgress = 1;
				

				$(".mbti-answer").on("click", function() {
					let q = questions[questionProgress-1];
					
					if (questionProgress <= 5 ){
												
						if ($(this).hasClass("a1")) {
							if (q["a1_mbti"] in result) { 
								result[q["a1_mbti"]] += 1;
							} else {
								result[q["a1_mbti"]] = 1; 
							}
							
						} else if ($(this).hasClass("a2")){ 

							if (q["a2_mbti"] in result) { 
								result[q["a2_mbti"]] += 1;
							} else {
								result[q["a2_mbti"]] = 1; 
							}
						
						} else if ($(this).hasClass("a3")){
								   
							if (q["a1_mbti"] in result) { 
								result[q["a1_mbti"]] += 1;
							} else {
								result[q["a1_mbti"]] = 1; 
							}

								   
								   
						} else if ($(this).hasClass("a4")){
					
							if (q["a1_mbti"] in result) { 
								result[q["a1_mbti"]] += 1;
							} else {
								result[q["a1_mbti"]] = 1; 
							}

							
						}
				
						questionProgress += 1;
						q = questions[questionProgress-1];

						//$(".mbti-step").text(`${questionProgress}/12`);
						progressBar.css("width", `${100/16*questionProgress}%`);
						$(".page").text(`${questionProgress}/16`);

						$(".mbti-question").text(`Q${questionProgress}. ${q["q1"]}`);
						$(".a1").text(`${q["a1"]}`);
						$(".a2").text(`${q["a2"]}`);
						$(".a3").text(`${q["a3"]}`);	
						$(".a4").text(`${q["a4"]}`);	
						
						
					} else if (questionProgress > 5 && questionProgress <=15) {

						$(".a3").css("display", "none");
						$(".a4").css("display", "none");
						
						if ($(this).hasClass("a1")) 
						{
							if (q["a1_mbti"] in result) { 
								result[q["a1_mbti"]] += 1;
							} else {
								result[q["a1_mbti"]] = 1; 
							}
						} else { 

							if (q["a2_mbti"] in result) { 
								result[q["a2_mbti"]] += 1;
							} else {
								result[q["a2_mbti"]] = 1; 
							}
						}	
						
						questionProgress += 1;
						q = questions[questionProgress-1];

						//$(".mbti-step").text(`${questionProgress}/12`);
						progressBar.css("width", `${100/16*questionProgress}%`);
						$(".page").text(`${questionProgress}/16`);

						$(".mbti-question").text(`Q${questionProgress}. ${q["q1"]}`);
						$(".a1").text(`${q["a1"]}`);
						$(".a2").text(`${q["a2"]}`);	

							
					
						
					} else{ 
						
						console.log("in if 13 : " + questionProgress);

						console.log("result : ");
						console.log(result);
						
						// 배열 값이 2 이상인 것 만 필터링하는 함수
						function filterItems(arr) {
							return Object.keys(arr).filter(el => arr[el] >= 2);
						}

						let tmp = [
							"IE",
							"SN",
							"TF",
							"JP"
						];
						
						let mbti = filterItems(result).join("");
						
						// MBTI 순서대로 정렬
						let newMbti = [];
						for (let i = 0; i < mbti.length; i++) {
							for (let k = 0 ; k < tmp.length; k++) {
								if (mbti[i] === tmp[k][0] || mbti[i] === tmp[k][1]) {
									newMbti[k] = mbti[i];
									break;
								}
							}
						}
						
						mbti = newMbti.join("");
						//location.href = `/mbti/${mbti}`;
						
						

						return;

					}
					
				

					
				});
