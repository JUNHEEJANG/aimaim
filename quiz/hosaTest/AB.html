		function snsFB(url) {
			gtag('event', 'click', {

				'event_label' : 'facebook'
			});
			
			var thisURL = window.location.href;
			window.open('https://www.facebook.com/sharer/sharer.php?u='+thisURL,'facebook-share-dialog',"width=626, height=436")
		}

		// CopyURL
		function copyURL() {
			gtag('event', 'click', {
				'event_category' : 'share',
				'event_label' : 'url'
			});

			let dummy = document.createElement('input'),
				text = window.location.href;

			document.body.appendChild(dummy);
			dummy.value = text;
			dummy.select();
			document.execCommand('copy');
			document.body.removeChild(dummy);

			alert("복사되었습니다.");
		}
