			<script>
				let progressBar = $(".progress-inner");
				progressBar.css("width", `${100/10}%`);


				let questions = [
					//Q1
					{"q1": "싸가지 선배가 자기 일을", "q2": "은근슬쩍 시키는 상황",

					 "a1_mbti": "A", "a2_mbti": "K"},
					//Q2
					{"q1": "잡담으로 인해", "q2": "회의 시간이 길어진다",
					 "a1": "얼른 끝내자는 무언의 눈치를 보낸다", "a2": "분위기에 맞추어 이야기를 이어간다",
					 "a1_mbti": "A", "a2_mbti": "K"},
					//Q3
					{"q1": "티타임 중에 뭔가", "q2": "애매하게 나에게 디스한다",
					 "a1" : "지금한 말 다시 해보라고 대응한다", "a2": "하하호호 웃으며 상황을 넘긴다",
					 "a1_mbti": "A", "a2_mbti": "K"},
					//Q4	
					{"q1": "후배직원이 시킨 일을", "q2": "잘 못해온 상황에서",
					 "a1": "어떻게 해야할지 충고한다", "a2": "그냥 달라고하며 내가한다", 
					 "a1_mbti": "A", "a2_mbti": "K"},
					//Q5	
					{"q1": "후배직원의 행동이", "q2": "좀 싸가지가 없다", 
					 "a1" : "잘못된 부분은 명확히 지적한다", "a2": "커피를 한잔 사주며 이야기한다",
					 "a1_mbti": "A", "a2_mbti": "K"},
					//Q6	
					{"q1": "신속하고 정확하게", "q2": "일 처리를 하는가?",
					 "a1": "신속하고 정확한편", "a2": "느리고 불안한편", 
					 "a1_mbti": "W", "a2_mbti": "B"},
					//Q7
					{"q1": "납기와 중간보고는", "q2": "어떻게 하는가?",
					 "a1": "중간보고는 철저하게 하는듯", "a2": "거의 완성본 때 보고하는 편", 
					 "a1_mbti": "W", "a2_mbti": "B"},
					//Q8
					{"q1": "일을 할때 보통", "q2": "중요시 하는것은?",
					 "a1": "오탈자 하나 없는 디테일", "a2": "큰 흐름을 보고 맥락을 잡는 것", 
					 "a1_mbti": "W", "a2_mbti": "B"},
					//Q9	
					{"q1": "요청한 피드백은", "q2": "잘 반영 되는가? ",
					 "a1": "피드백 빠릿빠릿한 편", "a2": "피드백이 다소 느린편", 
					 "a1_mbti": "W", "a2_mbti": "B"},
					//Q10
					{"q1": "외부 팀과의 협력을", "q2": "잘하는가?",
					 "a1": "외부 도움을 많이 요청하는 편", "a2": "스스로 해결 하려고하는 편",
					 "a1_mbti": "W", "a2_mbti": "B"},
					
				];

				let result = {};
				let questionProgress = 1;

				function get_result(){
					
					let num;
					let character;
					num = result["B"] - result["F"];
					console.log(num);
					
					if     ( 12<=num&&num<= 16){character="BE3";} //집착Lv3
					else if( 7 <=num&&num<= 11){character="BE2";}//집착Lv2
					else if( 3 <=num&&num<= 6){character="BE1";}//집착Lv1
					else if(-2 <=num&&num<= 2){character="MD0";}//균형
					else if(-6 <=num&&num<=-3){character="FR1";}//방목Lv1
					else if(-11<=num&&num<=-7){character="FR2";}//방목Lv2
					else if(-16<=num&&num<=-12){character="FR3";}//방목Lv3
					
					// 최종 계산
					location.href = 'loading.html?'+character;
					//location.href = `${character}.html`;

					return;
				}
				
				
				function shape_progress( ){
					//console.log(questionProgress);

					questionProgress += 1;
					if(questionProgress == 11){
						get_result();
						return;
					}
					
					//$('.mbti-answer').css('display', 'none');
					//$('.mbti-answer').fadeIn(400);
					
					q = questions[questionProgress-1];
					progressBar.css("width", `${100/10*questionProgress}%`);
					$(".page").text(`${questionProgress}/10`);

					$(".mbti-questionNo").text(`Q${questionProgress}.`);
					$(".mbti-question").text(`${q["q1"]}`);
					$(".mbti-question2").text(`${q["q2"]}`);
					$(".a1").text(`${q["a1"]}`);
					$(".a2").text(`${q["a2"]}`);
					
				}
				

				$(".mbti-answer").on("click", function() {
					let q = questions[questionProgress-1];
						
						if(questionProgress==1){
							result[q["a1_mbti"]]=0;
							result[q["a2_mbti"]]=0;
						}

						if ($(this).hasClass("a1")) 
						{
							if (q["a1_mbti"] in result) { 
								result[q["a1_mbti"]] += 1;
							} else {
								result[q["a1_mbti"]] = 1; 
							}
						} else { 
							if (q["a2_mbti"] in result) { 
								result[q["a2_mbti"]] += 1;
							} else {
								result[q["a2_mbti"]] = 1;
							}
						}	
					
						console.log(result);
						shape_progress( );						

				});
